    <main id="MainContent" class="content-for-layout">
        <div class="login-page mt-100">
            <div class="container">
                <form [formGroup]="loginform" class="login-form common-form mx-auto">
                    <div class="section-header mb-3">
                        <h2 class="section-heading text-center">Login</h2>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <fieldset>
                                <label class="label">Email address</label>
                                <input formControlName = "email" type="email" />
                            </fieldset>
                        </div>
                        <div class="col-12">
                            <fieldset>
                                <label class="label">Password</label>
                                <input formControlName = "password" type="password" />
                            </fieldset>
                        </div>
                        <div class="col-12 mt-3">
                            <a routerLink="/forgot-password" class="text_14 d-block">Forgot your password?</a>
                            <button type="submit" class="btn-primary d-block mt-4 btn-signin">SIGN IN</button>
                            <a routerLink="/register" class="btn-secondary mt-2 btn-signin">REGISTER</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>            
    </main>
